<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: #141414; /* Updated background color to #141414 */
            color: #fff; /* Text color */
            font-family: 'Helvetica', sans-serif; /* Choose a Google Font or custom font */
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 36px;
        }

        .logo {
            width: 250px; /* Set the desired width for your logo */
            height: auto;
        }

        /* Optional: Add subtle animation */
        h1 {
            animation: scale 1s infinite alternate;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="https://orispublic.s3.amazonaws.com/llmdefy.svg" alt="Your Logo">
    <h1>Coming Soon</h1>
</body>
</html>
